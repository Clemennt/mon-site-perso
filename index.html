<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès protégé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Mot de passe requis</h2>
    <input type="password" id="mdp" placeholder="Entrez le mot de passe">
    <br>
    <button onclick="verifier()">Accéder</button>
  </div>

  <script>
    function verifier() {
      const motDePasse = document.getElementById("mdp").value;
      if (motDePasse === "velosport2025") {
        window.location.href = "site.html"; // redirection si ok
      } else {
        alert("Mot de passe incorrect !");
      }
    }
  </script>
</body>
</html>
