<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Événements – XXXX</title>
  <link rel="stylesheet" href="../../../style/style.css" />
</head>
<body class="evenements-page">

  <!-- En-tête -->
  <div class="header-sport">
    <h1>Événements – XXXX</h1>
    <p>Retrouve ici les événements marquants de l’année XXXX : randos, cyclos, défis personnels.</p>
  </div>

  <!-- Bouton retour -->
  <div class="categories-sport">
    <button class="retour-btn" onclick="window.location.href='evenements.html'">← Retour aux activités sportives</button>
  </div>

  <!-- Conteneur dynamique -->
  <main>
    <div class="parcours-grille" id="evenement-liste"></div>
  </main>

  <!-- Pied de page -->
  <footer>
    <p>➞ Plus de contenus sur ma chaîne YouTube ou TikTok 👇</p>
    <img src="../../../images/tiktok-profil.png" alt="Logo TikTok" class="footer-logo">
  </footer>

  <!-- Script de chargement JSON -->
  <script>
    // Remplacer "XXXX" par l’année (ex: 2025)
    fetch("evenements-XXXX.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("evenement-liste");

        data.forEach(evt => {
          const a = document.createElement("a");
          a.href = evt.lien; // Page dédiée à l’événement
          a.className = `parcours-container ${evt.type}`;
          a.innerHTML = `
            <div class="parcours-titre">
              <span class="badge ${evt.type}">
                ${evt.type === "vtt" ? "🚵‍♀️ VTT" : "🚴‍♂️ ROUTE"}
              </span>
              ${evt.titre.toUpperCase()}
            </div>
            <img src="${evt.image}" alt="${evt.titre}" class="image-evenement">
          `;
          container.appendChild(a);
        });
      });
  </script>
</body>
</html>
